<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Planner</title>
    <script>
      // Sync dark mode preference from localStorage before React mounts
      (function() {
        try {
          const STORAGE_KEY = 'jee-customization-settings';
          const stored = localStorage.getItem(STORAGE_KEY);
          if (stored) {
            const parsed = JSON.parse(stored);
            const settings = parsed?.settings || parsed;
            const override = settings?.darkModeOverride;
            
            if (override?.enabled) {
              // User has explicitly chosen a mode
              if (override.mode === 'dark') {
                document.documentElement.classList.add('dark');
              } else {
                document.documentElement.classList.remove('dark');
              }
            } else {
              // Default to dark mode when override is disabled
              document.documentElement.classList.add('dark');
            }
          } else {
            // No settings stored, default to dark mode
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // On error, default to dark mode
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
